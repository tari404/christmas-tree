<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" name="viewport" content="initial-scale=1,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>一起装扮圣诞树！</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this web app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    function resize () {
      const scale = screen.width / 400
      const vpEL = document.querySelector('#viewport')
      vpEL.content = 'width=400,initial-scale=' + scale + ',maximum-scale=' + scale + ',minimum-scale=' + scale + ',user-scalable=no'
    }
    window.onload = resize
    document.addEventListener('message', e => {
      if (e.data === 'onload') {
        resize()
      }
    })
  </script>
</html>
